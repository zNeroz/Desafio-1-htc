<h1>Curso De Programação Hall To Code</h1>
<h2>Inscreva-se no melhor curso de Programação</h2>
<form>
    <label for="input-email">E-mail</label>
    <input required id="input-email" placeholder="enter your email">
    <br>
    <br>
    <label for="input-name">Name</label>
    <input required id="input-name" placeholder="put your name">
    <br>
    <br>

    <input required id="input-year" type="number">
    <br>
    <br>

    <br>
    <input required id="input-eula" type="checkbox">

    <br>
    <br>
    <button>start</button>
</form>
